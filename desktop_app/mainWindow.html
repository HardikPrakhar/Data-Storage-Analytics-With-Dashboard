<!DOCTYPE html>
<html>
    <head>
        <title>
            School data entry
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2><u>Enter data below</u></h2>
        <form method = "post">
            <label>School Name</label>
            <input type = "text" id = "sname" required><br>
            <label>Student ID</label>
            <input type = "text" id = "sid" required> <br>
            <label>Roll no</label>
            <input type = "text" id = "rno" required><br>
            <label>Name</label>
            <input type = "text" id = "name" required><br>
            <label>Father's Name</label>
            <input type = "text" id = "fname" required><br>
            <label>Date of Birth</label>
            <input type = "date" id="dob" required><br>
            <label>Class</label>
            <input type = "number" id="clas" required><br>
            <label>Attendance</label>
            <input type = "number" id="atten" required><br>
            <label>Percentage</label>
            <input type = "number" id = "perc" required><br>
            <label>Gender</label> 
            <input type="radio" id="male" name="gender" value="male" id = "male">
            <label for="male">Male</label> 
            <input type="radio" id="female" name="gender" id = "fmale" value="female">
            <label for="female">Female</label><br>
            <label>District</label>
            <input type = "text" id = "District" required><br>
            <button type = "submit" id = "btn">SUBMIT</input>
        </form>
        <script src="/__/firebase/7.14.3/firebase-app.js"></script>
        <script src="/__/firebase/7.14.3/firebase-analytics.js"></script>

        <script src="/__/firebase/init.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-database.js"></script>
        <script>
            var admin = require('firebase-admin');
            var firebase = require('firebase/app');
            require('firebase/auth');
            require('firebase/database');
            var config = {
                apiKey: "AIzaSyD4IrIu2i8sZgQBSu03SNctIgxaA2g7pog",
                authDomain: "school-management-system-6ef39.firebaseapp.com",
                databaseURL: "https://school-management-system-6ef39.firebaseio.com",
                storageBucket: "school-management-system-6ef39.appspot.com"
            };
            firebase.initializeApp(config);
        </script>
            <script >
                const electron = require('electron');
                const {ipcRenderer} = electron;
                var btnclick = document.getElementById('btn');
                if(btnclick)
                    btnclick.addEventListener('click', fnc);
                function fnc(e){
                    e.preventDefault();
                    var snam = document.getElementById('sname');
                    var sid = document.getElementById('sid');
                    var rno = document.getElementById('rno');
                    var nam = document.getElementById('name');
                    var fnam = document.getElementById('fname');
                    var dob = document.getElementById('dob');
                    var clas= document.getElementById('clas');
                    var atten = document.getElementById('atten');
                    var perc = document.getElementById('perc');
                    var x = document.getElementById("male").checked;
                    if (x) male = 'male';
                    else male = 'female'
                    var dis = document.getElementById('District');
                    firebase.database().ref('/user/'+sid.value).set({
                        school_name: snam.value,
                        id: sid.value,
                        roll_no: rno.value,
                        name: nam.value,
                        father_name: fname.value,
                        dob: dob.value,
                        class: clas.value,
                        attendance: atten.value,
                        percentage: perc.value,
                        gender: male,
                        district: dis.value
                    });
                }
            </script>
    </body>
</html>
