      #smt {

        margin-left: 35%;

        margin-left: 40%;

      .container label {
        margin-left: 35%;
        margin-right: 15px;
      }
      /*set the forgot password text*/
      span.psw {

      /*set the Modal background*/
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(100, 228, 200);
        background-color: rgba(100, 228, 200, 0.7);
        padding-top: 60px;
      }

      /*style the model content box*/
      .modal-content {
        background-color: #fefefe;
        margin: 5% auto 15% auto;
        border: 1px solid #888;
        width: 40%;
      }

      /*style the close button*/
      .close {
        position: absolute;
        right: 25px;
        top: 25px;
        color: rgb(255, 255, 255);
        font-size: 35px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: red;
        cursor: pointer;
      }
      #tbl{
        margin-left:25%;
        margin-top:25%;
        border: 1px solid black;
        box-shadow:  15px 20px 15px 25px rgba(0, 0, 0, 0.5);
      }
      tr:nth-child(even) {
        background-color:silver;
        }
        th {
          background-color:teal;
          color:white;
        }
        th, td {
          padding: 15px;
          text-align: left;
        }
      /* add zoom animation*/
      .animate {
        -webkit-animation: animatezoom 0.6s;
        animation: animatezoom 0.6s;
      }

      @-webkit-keyframes animatezoom {
        from {
          -webkit-transform: scale(0);
        }
        to {
          -webkit-transform: scale(1);
        }
      }

      @keyframes animatezoom {
        from {
          transform: scale(0);
        }
        to {
          transform: scale(1);
        }
      }

      @media screen and (max-width: 300px) {
        span.psw {
          display: block;
          float: none;
        }
        .cancelbtn {
          width: 100%;
        }
      }
